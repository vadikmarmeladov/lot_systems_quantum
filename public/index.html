<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOT Systems Quantum - Magic Link Login</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
}

.container {
background: white;
border-radius: 10px;
box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
padding: 40px;
width: 100%;
max-width: 400px;
}

h1 {
text-align: center;
margin-bottom: 30px;
color: #333;
font-size: 28px;
}

.form-group {
margin-bottom: 20px;
}

label {
display: block;
margin-bottom: 8px;
color: #555;
font-weight: 500;
}

input[type="email"] {
width: 100%;
padding: 12px 16px;
border: 2px solid #e1e1e1;
border-radius: 6px;
font-size: 16px;
transition: border-color 0.3s ease;
}

input[type="email"]:focus {
outline: none;
border-color: #667eea;
}

button {
width: 100%;
padding: 12px;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
color: white;
border: none;
border-radius: 6px;
font-size: 16px;
font-weight: 600;
cursor: pointer;
transition: transform 0.2s ease;
}

button:hover {
transform: translateY(-2px);
}

button:disabled {
opacity: 0.6;
cursor: not-allowed;
transform: none;
}

.message {
margin-top: 20px;
padding: 15px;
border-radius: 6px;
text-align: center;
}

.success {
background-color: #d4edda;
color: #155724;
border: 1px solid #c3e6cb;
}

.error {
background-color: #f8d7da;
color: #721c24;
border: 1px solid #f5c6cb;
}

.magic-link {
margin-top: 10px;
word-break: break-all;
font-size: 12px;
color: #666;
}

.magic-link a {
color: #667eea;
text-decoration: none;
}

.magic-link a:hover {
text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
<h1>Magic Link Login</h1>
<form id="magicLinkForm">
<div class="form-group">
<label for="email">Email Address</label>
<input type="email" id="email" name="email" required>
</div>
<button type="submit" id="submitBtn">Send Magic Link</button>
</form>
<div id="message"></div>
</div>

<script>
document.getElementById('magicLinkForm').addEventListener('submit', async (e) => {
e.preventDefault();

const email = document.getElementById('email').value;
const submitBtn = document.getElementById('submitBtn');
const messageDiv = document.getElementById('message');

// Disable button and show loading
submitBtn.disabled = true;
submitBtn.textContent = 'Sending...';
messageDiv.innerHTML = '';

try {
const response = await fetch('/send-magic-link', {
method: 'POST',
headers: {
'Content-Type': 'application/json',
},
body: JSON.stringify({ email })
});

const data = await response.json();

if (response.ok) {
messageDiv.innerHTML = `
<div class="message success">
${data.message}
${data.magicLink ? `<div class="magic-link">Direct link: <a href="${data.magicLink}" target="_blank">Click here to login</a></div>` : ''}
</div>
`;
} else {
messageDiv.innerHTML = `
<div class="message error">
${data.error || 'An error occurred'}
</div>
`;
}
} catch (error) {
console.error('Error:', error);
messageDiv.innerHTML = `
<div class="message error">
Network error. Please try again.
</div>
`;
} finally {
// Re-enable button
submitBtn.disabled = false;
submitBtn.textContent = 'Send Magic Link';
}
});
</script>
</body>
</html>
